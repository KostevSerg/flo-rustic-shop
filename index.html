<!-- JivoChat widget - Load after 5 seconds or user interaction -->
<script>
  setTimeout(function() {
    var jivoLoaded = false;
    function loadJivo() {
      if (!jivoLoaded) {
        jivoLoaded = true;
        var script = document.createElement('script');
        script.src = '//code.jivo.ru/widget/jcWdZaHnwA';
        script.async = true;
        document.body.appendChild(script);
      }
    }
    // Load on user interaction
    ['scroll', 'click', 'touchstart'].forEach(function(event) {
      document.addEventListener(event, loadJivo, { once: true, passive: true });
    });
    // Or after 5 seconds
    setTimeout(loadJivo, 5000);
  }, 1000);
</script>
